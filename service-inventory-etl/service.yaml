        PERFORM choice_one_of(NEW.e_application, {e_application}, 'e_application');
        PERFORM not_empty(NEW.e_decision, 'e_decision');
        PERFORM choice_one_of(NEW.e_decision, {e_decision}, 'e_decision');
        PERFORM not_empty(NEW.e_issuance, 'e_issuance');
        PERFORM choice_one_of(NEW.e_issuance, {e_issuance}, 'e_issuance');
        PERFORM not_empty(NEW.e_feedback, 'e_feedback');
        PERFORM choice_one_of(NEW.e_feedback, {e_feedback}, 'e_feedback');

        IF NEW.fiscal_yr <> '2016-2017' THEN
          PERFORM not_empty(NEW.service_url_en, 'service_url_en');
          PERFORM not_empty(NEW.service_url_fr, 'service_url_fr');
          PERFORM not_empty(NEW.use_of_sin, 'use_of_sin');
          PERFORM choice_one_of(NEW.use_of_sin, {use_of_sin}, 'use_of_sin');
          PERFORM not_empty(NEW.web_visits_info_service, 'web_visits_info_service');
          PERFORM integer_or_na_nd(NEW.web_visits_info_service, 'web_visits_info_service');
          PERFORM not_empty(NEW.email_applications, 'email_applications');
