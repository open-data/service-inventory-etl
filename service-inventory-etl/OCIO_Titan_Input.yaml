service_type_description:
 md: true
 en: >- 
  Service types were changed to align with a standard GC model. 
  
  * There are eight external service types: 1) Resources; 2) Care, Education, Regulation, Culture; 3) Information; 4) Inspections, Permissions, Agreements, Rulings; 5) Penalties, Protections, Interventions; 6) Legisation, Regulation, Policy; 7) High Volume Regulatory Transactions; 8) Grants and Contributions.

  * There are ten internal service types: 1) Acquisition; 2) Communications; 3) Financial Management; 4) Human Resources; 5) Information Management; 6) Information Technology; 7) Legal Services; 8) Management and Oversight; 9) Materiel; 10) Real Property. 
 #fr: >- 
  #Précise le type de service externe, interne intégré ou interne, tel que défini dans la [Ligne directrice sur les services et le numérique](https://gccollab.ca/file/view/5092916/enguideline-on-service-and-digital-version-11-in-frenchfrligne-directrice-sur-les-services-et-le-numu00e9rique-version-11).

service_designation_description:
 md: true
 en: >-
###Change to Critical Services Category

  Whether the service has been identified as a priority service, a critical service and/or an essential service by the department. More than one designation can be listed. 
  
  
  Priority services are external and internal services, determined by departments, based on a number of considerations, including volume per channel, importance of the service to clients or use of sensitive personal or commercial information. 
  
  
  Critical services are defined in the [Policy on Government Security](https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=16578).

  
  Essential services are defined in the [Federal Public Sector Labour Relations Act](https://laws-lois.justice.gc.ca/eng/acts/p-33.3/page-8.html#h-405474).


  For more information, please refer to the [Guideline on Service and Digital](https://gccollab.ca/file/view/5092896/enguideline-on-service-and-digital-version-11frligne-directrice-sur-les-services-et-le-numu00e9rique-version-11-en-anglais).
 fr: >-
  À savoir si le service a été identifié comme étant un service prioritaire, un service critique et/ou un service essentiel par le ministère. Il est possible de lister plus d’une désignation. 


  Les services prioritaires sont externes et internes, et sont déterminés par les ministères selon le nombre de points desquels on doit tenir compte, y compris le volume par canal, l'importance du service aux yeux du clients, ou l'utilisation de renseignements personnels de nature délicate ou commerciale.


  Les services critiques sont définis dans la [Politique sur la sécurité du gouvernment](https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=16578).

  
  Les services essentiels sont définis dans la [Loi sur les relations de travail dans le secteur public fédéral](https://laws-lois.justice.gc.ca/fra/lois/p-33.3/page-8.html#h-395935).


  Pour obtenir de plus amples renseignements veuillez consulter la [Ligne directrice sur les services et le numérique](https://gccollab.ca/file/view/5092916/enguideline-on-service-and-digital-version-11-in-frenchfrligne-directrice-sur-les-services-et-le-numu00e9rique-version-11).

