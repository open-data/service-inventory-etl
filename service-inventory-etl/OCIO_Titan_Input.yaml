scope_description:
  md: true

  en: >-
   Identify the scope of the service as an external service, internal enterprise service, and/or internal service. Select all that apply. For more information, please refer to the [Guideline on Service and Digital](https://www.canada.ca/en/government/system/digital-government/guideline-service-digital.html#ToC8_3_1).
   
   * An external service is a service where the intended recipient is external to the Government of Canada (GC). 
   
   * An internal enterprise service is a service provided or made available to other GC departments on a government-wide basis (they may be provided to several or all departments). 

   * Cluster services involve two or more departments in the delivery of a service, such as service agreements between departments and their portfolio organizations or service agreements between two or more departments
   
   * Internal services are administered by a department to support its other programs and corporate obligations, regardless of where they are delivered in the department.

  fr: >-
   Précisez que le service est un service externe ou un service interne intégré et/ou un service interne. Sélectionnez tout ce qui s'y rapporte. Pour obtenir de plus amples renseignements, veuillez vous référer à la [Ligne directrice sur les services et le numérique](https://www.canada.ca/fr/gouvernement/systeme/gouvernement-numerique/ligne-directrice-services-numerique.html#ToC8_3_1).
   
   * Un service externe peut être défini comme un service dans le cadre duquel le bénéficiaire visé est à l’extérieur du gouvernement du Canada (GC). 
   
   * Un service intégré interne peut être défini comme un service fourni par un ministère du GC à d’autres ministères du GC à l’échelle de l’ensemble du gouvernement (ce service peut être offert à plusieurs ministères ou à la totalité de ceux-ci). 
   
   * Les services intégrés internes se distinguent des services internes, qui sont offerts au sein d’un ministère.

