standard-type-desc:
  md: True
  en: >-
   Identify the type of service standard as defined in the Guideline on Service and Digital. There are generally three types of service standards
   1. **Access Standard** - a commitment outlining the ease and convenience the client should experience when attempting to access a service.
   2. **Timeliness Standard** - a commitment stating how long the client should expect to wait to receive a service once the service has been accessed.
   3. **Accuracy Standard** - a commitment stipulating that the client will receive a service that is up to date, free of errors, and complete.


   Select "Other" if the service standard does not fall under one of these three categories.

  
  fr: >-
   Précisez le type de norme de service, selon les définitions qui se trouvent dans la Ligne directrice sur les services et le numérique. Il y a généralement trois types de normes de service.
   1. **Norme d'accès** - un engagement qui décrit la facilité d'emploi que devrait connaître le client lorsqu'il essaie d'accéder à un service.
   2. **Norme de rapidité** - un engagement qui indique le temps d'attente que devrait connaître le client pour recevoir in service une fois qu'il y a accédé.
   3. **Norme d'exactitude** - un engagement qui stipule que le client recevra un service complet et à jour qui est exempt d'erreurs. 


   Sélectionnez « autre » si la norme de service ne relève d'aucune de ces trois catégories.

standard-target-desc:
  md: True
  en: >-
    Identify the service standard target as a percentage. A service standard target is defined as the frequency (often expressed as a percentage) that the organization expects to meet the service standard. For example, we will meet our service standard 90%% of the time. 
    
    
    For standards that don't use frequency - for example, ratios - choose "Other type of target", you will be able to indicate whether or not the standard was met. 
    
    
    **Note that the target type cannot be changed.** If the wrong type was selected, you will need to "Delete" this Service Standard and create a new one with the correct target type.
  fr: >-
    Précisez la cible de la norme de service en pourcentage. Une cible de norme de service est définie comme la fréquence (souvent exprimée en pourcentage) à laquelle l'organisation s'attend à atteindre la norme de service. Par exemple, nous atteindrons notre norme de service dans 90%% du temps. 
    
    
    Pour les normes qui ne sont pas de cette forme, sélectionnez « Autre type de cible » et aucune cible ne sera associée à la norme. 
    
    
    **Veuillez prendre note que le type de cible ne peut pas être modifié**. Si vous avez sélectionné le mauvais type de cible par erreur, vous devrez « Supprimer » cette norme de service et créer une nouvelle norme avec un type de cible différent.
    
