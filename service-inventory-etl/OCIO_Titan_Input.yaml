service_cra_business_description:
 md: true
 en: >-
  For services to business, identify if the CRA Business Number has been collected. Select 'Not Applicable' if the service is not provided to businesses (e.g. Employment Insurance, Old Age Security), or if the identification of the business is not required in the delivery of the service (e.g. Weather forecast, Border Information Service, Access to Information, Labour Market Information). Note: CRA Business Number will automatically default to ‘Not Applicable’ when a department selects ‘Yes’ for the Information Service field. 
 fr: >-
  Pour les services aux entreprises, indiquez si le numéro d’entreprise de l’ARC a été recueilli. Sélectionnez « Sans objet » si le service n’est pas fourni aux entreprises (p. ex., assurance-emploi, Sécurité de la vieillesse) ou si l’identification de l’entreprise n’est pas requise dans la prestation du service (p. ex., prévisions météorologiques, Service d’information sur la frontière, Accès à l’information, Information sur le marché du travail). Remarque : Par défaut, le numéro d’entreprise de l’ARC est « Sans objet » lorsqu’un ministère sélectionne « Oui » pour le champ Service d'information.

service_sin_description:
 md: true
 en: >-
  For services to individuals, identify if the SIN is used. Select 'Not Applicable' if the service is not provided to an individual (e.g. Duty Free Shop Licence Application, EI Premium Reduction), or if the identity of the recipient is not required in the delivery of the service (e.g. Weather forecast, Border Information Service, Access to Information, Labour Market Information). Note: SIN will automatically default to ‘Not Applicable’ when a department selects ‘Yes’ for the Information Service field.
 fr: >-
  Pour les services aux particuliers, indiquez si le NAS est utilisé. Sélectionnez « Sans objet » si le service n’est pas fourni à un particulier (p. ex., demande de permis d’exploitation de boutique hors taxes, réduction du taux de cotisation d’assurance-emploi) ou si l’identité du destinataire n’est pas requise pour la prestation du service (p. ex., prévisions météorologiques, Service d’information sur la frontière, Accès à l’information, Information sur le marché du travail). Remarque : Par défaut, le NAS indique « Sans objet » lorsqu’un ministère sélectionne « Oui » pour le champ Service d'information.

