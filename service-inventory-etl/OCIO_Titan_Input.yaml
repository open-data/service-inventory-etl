standard-name-desc: 
  en: Identify the service standard related to a particular service. A service standard is a public commitment to a measurable level of performance that clients can expect under "normal circumstances" (expected level of demand for regular day-to-day service operations).
  fr: Indiquez la norme de service liée à un service en particulier. Une norme de service est un engagement public de fournir un niveau de rendement mesurable auquel peuvent s'attendre les clients dans des « circonstances normales » (niveau de demande prévu pour des activités quotidiennes de service régulière).

