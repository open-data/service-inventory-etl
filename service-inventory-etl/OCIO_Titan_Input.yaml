    Le service <a href="%(svc_url)s">%(svc_name)s</a> éprouve les problèmes suivants découlant d’un mauvais appariement des modes de prestation, à savoir 1) un mode de prestation de service est sélectionné, mais le nombre de demandes reçues correspondant n'est pas indiqué; 2) le nombre de demandes reçues est indiqué, mais le mode de prestation de service correspondant n'a pas été sélectionné.

